server:
  port: 8082

spring:
  application:
    name: price-service

  datasource:
    url: jdbc:mysql://mysql-db:3306/smartbazaar
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
